overwrite: true
schema: 'http://localhost:8080/api/v1/graphql'
documents: 'graphql/**/*.gql'
generates:
  graphql/index.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  graphql/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
